<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="Register" class="container-fluid">
        <div class="row">
          <div class="col">
            <img id="registerLogo" width="500px" height="700px" src="https://cdni.iconscout.com/illustration/premium/thumb/register-3470332-2918388.png" alt="">
          </div>
          <div class="col" id="registerField">
            <h4 id="registerHead1">Create Your Account</h4>
            <p>Created for Cutsomers</p>
            <input type="text" id="Username" class="registerInput form-control" placeholder="Username">
            <input type="text" id="Accountnumber" class="registerInput form-control" placeholder="Account number">
            <input type="password" id="password" class="registerInput form-control" placeholder="password">
            <button id="buttonRegister1" onclick="register()" class=" btn btn-warning">Register</button>
            <button id="buttonRegister2" onclick="login()" class=" btn btn-outline-warning">Login</button>
          </div>
        </div>
      </div>
</body>
<script src="./register.js"></script>
</html>
