<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="loginMainContainer" class="container-fluid">
        <div id="loginSubContianer" class="container">
            
                <div class="row">
                  <div class="col">
                    <img id="loginImage" width="400px" height="500px" src="https://static.vecteezy.com/system/resources/previews/021/666/130/original/login-and-password-concept-3d-illustration-computer-and-account-login-and-password-form-page-on-screen-sign-in-to-account-user-authorization-login-authentication-page-concept-png.png" alt="">
                  </div>
                  <div class="col" id="loginField">
                    <h1 class="text-warning">Welcome Back!</h1>
                    <h4>Login Your Account</h4>
                    <input type="text" id="loginAccno" class="registerInput form-control" placeholder="Account number">
                    <input type="password" id="loginPswd" class="registerInput form-control" placeholder="password">
                    <button onclick="login()" class="btn btn-warning mt-4">Login</button>
                    <button onclick="home()" class="btn btn-outline-warning mt-4">Home</button>
                  </div>
                </div>
                
        </div>
    </div>
</body>
<script src="./login.js"></script>
</html>
